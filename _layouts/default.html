<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>{{ page.title }}</title>
	<!--<meta http-equiv="refresh" content="1">-->
	<style type="text/css">
		body
		{
			padding-left: 30px;
			padding-right: 30px;
			background-image: url('/img/skelatal_weave.png');
		}

		p
		{
			text-indent: 50px;
		}

		#header
		{
			height: 100px;
			background-color: #cccccc;
			margin-bottom: 10px;
			border-radius: 5px;
			text-align: center;
			padding-top: 50px;
		}

		#body
		{
			width: 73%;
			float: left;
		}

		#nav
		{
			width: 25%;
			float: left;
			padding-left: 1%;
		}

		.post, .block, job
		{
			border: 1px solid grey;
			border-radius: 10px;
			padding: 5px 5px 5px 5px;
			margin-bottom: 10px;
			background-color: white;
		}

		.post_title
		{
			font-weight: bold;
			font-size: 125%;
		}

		.post_title a
		{
			text-decoration: none;
			color: black;
		}

		.code
		{
			width: 100%;
			background-image: url('/img/low_contrast_linen.png');
			color: #e1e6e5;
			padding-top: 5px;
			padding-bottom: 5px;
			border-radius: 5px;
		}

		.job
		{
			font-weight: bold;
			cursor: pointer;
		}

		.downarrow
		{
			border-left: 4px solid transparent;
			border-right: 4px solid transparent;
			border-top: 8px solid black;
			padding-bottom: 1px;
			width: 0px;
			display: inline-block;
		}
	</style>
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-24695604-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
	<div id="header">
		<h3>Hello world</h3>
	</div>
	<div id="body">
		{{ content }}

	</div>
	<div id="nav">
		<div id="aboutme" class="block">
			<span class="post_title">About Me</span><br>
			Brian "<a target="_blank" href="https://github.com/devicenull/">devicenull</a>" Rak<br>
			Sysadmin. Developer.<br>
			<a href="mailto:dn@devicenull.org">dn@devicenull.org</a><br>
			B.S. in Computer Science <br>
			<a href="/aboutme.html">Work History</a>
		</div>
		<div class="block">
			<span class="post_title">Other Posts:</span>
			<ul>
				{% for post in site.posts %}
					<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</body>
</html>
