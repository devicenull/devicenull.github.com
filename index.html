---
layout: default
title: Hello World
---


{% for post in site.posts limit:5 %}
<div class="post">
	<span class="post_title"><a href="{{ post.url }}">{{ post.title }}</a> &raquo;</span><br>
	<span class="post_date">{{ post.date | date_to_string }}</span><br>
	{{ post.content }}
</div>
{% endfor %}
